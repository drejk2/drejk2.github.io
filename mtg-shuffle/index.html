<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MTG Deck Shuffler</title>
    <link href="style.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
    </script>
  </head>
  <body>
    <div class="a" id="content">
      <div class="left">
        <div id="buttons">
          <ul>
            <li class="disabled" data-btn="shuffle" title="Shuffle deck">S</li>
            <li class="disabled" data-btn="results" title="Display results">D</li>
            <li class="disabled" data-btn="reset" title="Reset results">R</li>
            <li data-btn="controls" title="View controls">C</li>
            <li data-btn="options" title="View options">O</li>
          </ul>
        </div>
        <div id="popups">
          <div id="results">
            <table></table>
          </div>
          <div id="controls">
          </div>
          <div id="options">
            <ul>
              <li>Highlight starting hand: <input type="checkbox" data-opt="1"></li>
              <li>
                <ul>
                  <li>Skip first draw: <input type="checkbox" data-opt="1.1"></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <div id="cardlist">
          <textarea autofocus placeholder="Enter cardnames, each one on a separate line" spellcheck="false"></textarea>
          <button>Generate cards</button>
        </div>
      </div>
      <div class="middle" title="Show more"><span>⇨⇨⇨</span></div>
      <div class="right">
        <div id="cards">
          <ul></ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
